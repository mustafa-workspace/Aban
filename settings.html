<!DOCTYPE html>
<html>
  <head></head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- new fonts -->
  <link rel="stylesheet" href="./css/libs/bootstrap.min.css">
  <link rel="stylesheet" href="./css/libs/all.min.css">
  <!-- plugins -->
  <link type="text/css" href="./css/plugins/editor.css" rel="stylesheet">
  <link type="text/css" href="./css/plugins/tagify.css" rel="stylesheet">
  <!--  froon style file -->
  <link rel="stylesheet" href="./css/aban.css">
  <!-- logo -->
  <link rel="icon" href="./imgs/logo/aban-logo.png" type="image/gif">
  <title>Faroon | Settings </title>
  <body>
    <!-- header -->
    <nav class="navbar navbar-expand-lg navbar-light">
      <button class="addarticlebtn btn btn-outline-primary rounded-circle ml-2"><i class="fas fa-plus"></i> </button>
    </nav>
    <!-- end header-->
    <!-- content-->
    <div class="faroon"> 
      <div class="container mt-5">
        <div class="content"> 
          <h1 class="title-page mb-2">Settings Account </h1>
          <div class="settings-content"> 
            <div class="sidebar mr-2 card border-0 p-2">
              <ul class="list-unstyled"> 
                <li class="mb-3"><a href="#"><i class="fas fa-ellipsis-h"></i> </a> </li>
                <li class="mb-3"><a class="activeLinksidebar" href="settings.html"><i class="fas fa-user"></i> <span>Account  </span> </a> </li>
                <li class="mb-3"><a href="#"><i class="fas fa-key"></i>  <span>Security </span> </a> </li>
                <li class="mb-3"><a href="display.html"><i class="fas fa-moon"></i> <span>Display   </span> </a> </li>
                <li class="mb-3"><a href="#"><i class="fas fa-trash"></i>  <span>Delete Account  </span></a> </li>
              </ul>
            </div>
            <div class="setContent mb-2">
              <div class="forms card border-0 p-3">
                <div class="row">
                  <div class="form-groups col-md-6">
                    <label for="user">Username</label>
                    <input class="form-control" id="user" type="text" value="Alien Mosq">
                  </div>
                  <div class="form-groups col-md-6">
                    <label for="last">Lastname </label>
                    <input class="form-control" id="last" type="text" value="Mosq">
                  </div>
                  <div class="form-groups col-md-6">
                    <label for="inputEmail4">Email</label>
                    <input class="form-control" id="inputEmail4" type="email" placeholder="Email" value="Mosq@gmail.com">
                  </div>
                  <div class="form-groups col-lg-6">
                    <label for="inputAddress">Address</label>
                    <input class="form-control" id="inputAddress" type="text" placeholder="1234 Main St" value="1234 Main St">
                  </div>
                  <div class="form-groups col-lg-6">
                    <label for="inputAddress2">Address 2</label>
                    <input class="form-control" id="inputAddress2" type="text" placeholder="Apartment, studio, or floor" value="Apartment, studio, or floor">
                  </div>
                  <div class="form-groups col-md-6">
                    <label for="inputCity">City</label>
                    <input class="form-control" id="inputCity" type="text" value="Newyork">
                  </div>
                  <div class="form-groups col-lg-12 mt-2">
                    <button class="btn btn-primary" type="submit"><i class="fas fa-cog"></i> Save </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- active message -->
      <div class="showactive card"> <i class="fas fa-heart text-danger"> </i>
        <p class="desc_info">
           Your Add this artice in favoraite box</p>
      </div>
      <!-- all audios -->
      <audio class="save_notify">
        <source src="media/notify_save.mp3" type="audio/mp3">
      </audio>
      <audio class="notify_love">
        <source src="media/notify_love.mp3" type="audio/mp3">
      </audio>
      <audio class="notify">
        <source src="media/notif.mp3" type="audio/mp3">
      </audio>
    </div>
    <!-- ./ content -->
    <!-- nav mobile -->
    <div class="nav-mobile">
      <div class="btn btn-primary btn-sm btn_nav"><i class="fas fa-list"></i></div>
      <div class="the-nav"> 
        <ul class="list-unstyled"> 
          <li class="mb-3"><a href="index.html"><i class="fas fa-home"></i></a></li>
          <li class="mb-3"><a href="trends.html"><i class="fas fa-fire"></i></a></li>
          <li class="mb-3"><a href="blogger.html"><i class="fas fa-users"></i></a></li>
          <li class="mb-3"><a href="addarticle.html"><i class="fas fa-plus"></i></a></li>
        </ul>
      </div>
    </div>
    <!-- Footer and scripts -->
    <script src="js/libs/query.js"></script>
    <script src="js/libs/bootstrap.bundle.min.js"></script>
    <script src="js/libs/bootstrap.js"></script>
    <script src="js/libs/all.min.js"></script>
    <script src="js/plugins/editor.js"></script>
    <script src="js/plugins/jQuery.tagify.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
