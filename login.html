<!DOCTYPE html>
<html>
  <head></head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- new fonts -->
  <link rel="stylesheet" href="./css/libs/bootstrap.min.css">
  <link rel="stylesheet" href="./css/libs/all.min.css">
  <!-- plugins -->
  <link type="text/css" href="./css/plugins/editor.css" rel="stylesheet">
  <link type="text/css" href="./css/plugins/tagify.css" rel="stylesheet">
  <!--  froon style file -->
  <link rel="stylesheet" href="./css/aban.css">
  <!-- logo -->
  <link rel="icon" href="./imgs/logo/aban-logo.png" type="image/gif">
  <title>Aban | Welcome back to login </title>
  <body>
    <!-- content-->
    <div class="aban"> 
      <div class="container">
        <div class="aban-login">
          <div class="aban-logo"> <img src="./imgs/logo/aban-logo.png" alt="aban logo"></div>
          <div class="flex items-center justify-center min-h-screen login">
            <div class="bg-card     p-8 max-w-sm w-full">
              <h2 class="text-2xl font-bold text-foreground mb-1 mt-2">Welcome Back - Login </h2>
              <p class="text-muted-foreground mb-6"> You Don't have an Account ! <a class="text-primary" href="signup.html"> Create one </a> </p>
              <div class="flex space-x-4 mb-2 social-account mt-4">
                <button class="btn btn-light btn-sm"><span class="title">Google</span></button>
                <button class="btn btn-light btn-sm"><span class="title">Facebook</span></button>
              </div>
              <p class="text-center text-muted-foreground mt-4 label-info">or continue with email </p>
              <form class="form-login mt-4">
                <div class="mb-2">
                  <input class="w-full  p-2" type="email" placeholder="email" required>
                </div>
                <div class="mb-2"> 
                  <div class="mb-2">
                    <input class="w-full  p-2" type="password" placeholder="Password" required>
                  </div>
                  <div class="other-action-registering d-flex items-center ">
                    <div> 
                      <input class="mr-2" type="checkbox" required id="rememberMe"><span class="iagree" for="rememberMe">Remember me  </span>
                    </div>
                    <div> <a class="forget-pass" href="forget.html">Forget Password ? </a></div>
                  </div>
                  <button class="btn btn-primary sign-up mt-4" type="submit">Login in </button>
                </div>
              </form>
            </div>
            <div class="blur-circle"> </div>
            <div class="blur-circle"> </div>
          </div>
        </div>
      </div>
    </div>
    <!-- ./ content -->
    <!-- Footer and scripts -->
    <script src="js/libs/query.js"></script>
    <script src="js/libs/bootstrap.bundle.min.js"></script>
    <script src="js/libs/bootstrap.js"></script>
    <script src="js/libs/all.min.js"></script>
    <script src="js/plugins/editor.js"></script>
    <script src="js/plugins/jQuery.tagify.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
