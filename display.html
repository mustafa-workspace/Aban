      <div class="container mt-5">
        <div class="content">

                <p class="desc">Manage your font size, color and background. These settings affect all the Faroon accounts on this browser.</p>
                <div class="options"><span class="titleOption">Colors  </span>
                  <ul class="list-unstyled mb-2 mt-2 colors_theme">
                    <li>
                      <div class="blue color" data-color="blue"></div>
                    </li>
                    <li>
                      <div class="yellow color" data-color="yellow"></div>
                    </li>
                    <li>

                    <li>
                      <div class="fire color" data-color="fire"></div>
                    </li>
                  </ul><span class="titleOption">Background </span>
                  <ul class="list-unstyled mb-2 mt-2 bg_theme">
                    <li>
                      <div class="dark color theme" data-themes="dark_theme"></div>
                    </li>
                    <li>
                      <div class="blue color theme" data-themes="blue_theme"></div>
                    </li>
                  </ul>
                </div>
              </div>
            </div>
          </div>
